$schema: "../gutenTAG/config/schema/guten-tag-generation-config.schema.yaml"

#############################
# Definitions
#############################
# base oscillations
base:
  - &base-ts
    length: 10000
    channels: 1
    semi-supervised: true
    supervised: true

sine:
  - &sine-0
    kind: "sine"
    frequency: 5.0
    amplitude: 1.0
    variance: 0.05
  - &sine-1
    <<: *sine-0
    frequency: 2.3
    amplitude: 2.5
    offset: -2.0
    freq-mod: 0.5
  - &sine-2
    <<: *sine-0
    frequency: 12.4
    amplitude: 0.5
    offset: 1.3
    freq-mod: 0.01
  - &sine-linear-trend
    <<: *sine-1
    trend:
      kind: "polynomial"
      polynomial: [ 2, 2 ]
  - &sine-other-trend
    <<: *sine-0
    amplitude: 2
    variance: 0.1
    trend:
      kind: "sine"
      frequency: 0.1
      amplitude: 0.5
      variance: 0
  - &sine-low-freq
    kind: "sine"
    frequency: 0.1
    amplitude: 0.5
    variance: 0.05

ecg:
  - &ecg-0
    kind: "ecg"
    frequency: 5.0
    variance: 0.05
  - &ecg-1
    <<: *ecg-0
    frequency: 6.5
  - &ecg-trend
    <<: *ecg-0
    frequency: 1
    trend:
      kind: "polynomial"
      polynomial: [8, 4, 2, 8]

random-walk:
  - &rw-0
    kind: "random-walk"
    variance: 0.0
    amplitude: 1.0
  - &rw-1
    <<: *rw-0
    amplitude: 2.5
    offset: -2.0
    smoothing: 0.1
  - &rw-2
    <<: *rw-0
    amplitude: 0.5
    offset: 1.3
    variance: 0.05
  - &rw-no-smoothing
    <<: *rw-0
    smoothing: 0
    offset: 3.2
  - &rw-linear-trend
    <<: *rw-0
    amplitude: 1
    trend:
      kind: "polynomial"
      polynomial: [3, 3]
      amplitude: 2
  - &rw-other-trend
    <<: *rw-2
    trend:
      kind: "sine"
      frequency: 0.05
      amplitude: 0.25
      variance: 0

cylinder-bell-funnel:
  - &cbf-0
    kind: "cylinder-bell-funnel"
    avg-pattern-length: 100
    variance-pattern-length: 0.2
    variance-amplitude: 0.1
    amplitude: 1.0
    variance: 0.05
    offset: -3
  - &cbf-1
    <<: *cbf-0
    avg-pattern-length: 160
    variance-amplitude: 5
    offset: 12.4
  - &cbf-linear-trend
    <<: *cbf-1
    trend:
      kind: "polynomial"
      polynomial: [2, 2]
  - &cbf-other-trend
    <<: *cbf-1
    trend:
      kind: "polynomial"
      polynomial: [-8, 8, 2, -10]

polynomial:
  - &poly-0
    kind: "polynomial"
    polynomial: [-8, 8, 2, -10]
    variance: 0.05
    offset: -2
  - &poly-1
    <<: *poly-0
    polynomial: [1, 1, -8, -4, 1]
  - &poly-other-trend
    <<: *poly-0
    variance: 0.1
    offset: 34.2
    trend:
      kind: "sine"
      frequency: 0.1
      amplitude: 0.5
  - &poly-linear
    <<: *poly-0
    polynomial: [ 0.2, 0.2 ]
  - &poly-linear-strong
    <<: *poly-0
    polynomial: [ 2, 2 ]
  - &poly-quadratic
    <<: *poly-0
    polynomial: [ 0.2, 0.2, 10 ]

# anomalies
anomaly_kinds:
  - &local-extremum
    length: 1
    kinds:
      - kind: "extremum"
        min: true
        local: true
        context_window: 50
  - &global-extremum
    length: 1
    kinds:
      - kind: "extremum"
        min: false
        local: false
  - &frequency
    length: 100
    kinds:
      - kind: "frequency"
        frequency_factor: 2.0
  - &mean
    length: 100
    kinds:
      - kind: "mean"
        offset: 1.0
  - &pattern
    length: 100
    kinds:
      - kind: "pattern"
        sinusoid_k: 10.0
        cbf_pattern_factor: 2
  - &pattern-shift
    length: 100
    kinds:
      - kind: "pattern-shift"
        shift_by: 10
        transition_window: 10
  - &platform
    length: 100
    kinds:
      - kind: "platform"
        value: 0.0
  - &variance-large
    length: 100
    kinds:
      - kind: "variance"
        variance: 0.3
  - &variance-small
    length: 100
    kinds:
      - kind: "variance"
        variance: 0.03
  - &amplitude-larger
    length: 100
    kinds:
      - kind: "amplitude"
        amplitude_factor: 2
  - &amplitude-smaller
    length: 100
    kinds:
      - kind: "amplitude"
        amplitude_factor: 0.5
  - &trend-anomaly-sine
    length: 100
    kinds:
      - kind: "trend"
        oscillation:
          kind: "sine"
          frequency: 1
          amplitude: 1.0
          variance: 0.0
  - &trend-anomaly-linear
    length: 100
    kinds:
      - kind: "trend"
        oscillation:
          kind: "polynomial"
          polynomial: [0.2, 0.2]


#############################
# Time series declarations
#############################
timeseries:
  # noise
  - name: sine-noise-00%
    <<: *base-ts
    base-oscillation:
      <<: *sine-0
      variance: 0
    anomalies:
      - *platform
  - name: sine-noise-01%
    <<: *base-ts
    base-oscillation:
      <<: *sine-0
      variance: 0.01
    anomalies:
      - *platform
  - name: sine-noise-10%
    <<: *base-ts
    base-oscillation:
      <<: *sine-0
      variance: 0.1
    anomalies:
      - *platform
  - name: sine-noise-30%
    <<: *base-ts
    base-oscillation:
      <<: *sine-0
      variance: 0.3
    anomalies:
      - *platform
  - name: sine-noise-50%
    <<: *base-ts
    base-oscillation:
      <<: *sine-0
      variance: 0.5
    anomalies:
      - *platform

  - name: ecg-noise-00%
    <<: *base-ts
    base-oscillation:
      <<: *ecg-trend
      variance: 0
    anomalies:
      - *pattern
  - name: ecg-noise-01%
    <<: *base-ts
    base-oscillation:
      <<: *ecg-trend
      variance: 0.01
    anomalies:
      - *pattern
  - name: ecg-noise-10%
    <<: *base-ts
    base-oscillation:
      <<: *ecg-trend
      variance: 0.1
    anomalies:
      - *pattern
  - name: ecg-noise-30%
    <<: *base-ts
    base-oscillation:
      <<: *ecg-trend
      variance: 0.3
    anomalies:
      - *pattern
  - name: ecg-noise-50%
    <<: *base-ts
    base-oscillation:
      <<: *ecg-trend
      variance: 0.5
    anomalies:
      - *pattern

  # position
  - name: cbf-position-beginning
    <<: *base-ts
    base-oscillation:
      <<: *cbf-linear-trend
    anomalies:
      - position: beginning
        <<: *variance-large
  - name: cbf-position-middle
    <<: *base-ts
    base-oscillation:
      <<: *cbf-linear-trend
    anomalies:
      - position: middle
        <<: *variance-large
  - name: cbf-position-end
    <<: *base-ts
    base-oscillation:
      <<: *cbf-linear-trend
    anomalies:
      - position: end
        <<: *variance-large

  - name: sine-position-beginning
    <<: *base-ts
    base-oscillation:
      <<: *sine-other-trend
    anomalies:
      - position: beginning
        <<: *mean
  - name: sine-position-middle
    <<: *base-ts
    base-oscillation:
      <<: *sine-other-trend
    anomalies:
      - position: middle
        <<: *mean
  - name: sine-position-end
    <<: *base-ts
    base-oscillation:
      <<: *sine-other-trend
    anomalies:
      - position: end
        <<: *mean

# For sine base
#############################
  # same-count
  - name: sine-same-count-1
    <<: *base-ts
