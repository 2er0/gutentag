        kinds:
          - kind: "trend"
            oscillation:
              kind: "sine"
              frequency: 0.725
              amplitude: 0.25
              variance: 0.0
      - position: middle
        <<: *frequency
      - position: end
        <<: *frequency
      - position: end
        <<: *frequency
  - name: sine-combined-diff-3
    <<: *base-ts
    base-oscillation:
      *sine-0
    anomalies:
      - position: beginning
        <<: *local-extremum
      - position: middle
        <<: *local-extremum
      - position: middle
        length: 100
        kinds:
          - kind: "mean"
            offset: 0.2
      - position: middle
        <<: *local-extremum
      - position: end
        <<: *local-extremum
      - position: end
        length: 1
        kinds:
          - kind: "extremum"
            min: false
            local: true
            context_window: 50

  # length
  - name: sine-length-1
